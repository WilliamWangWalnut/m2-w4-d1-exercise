<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>
let school = { 
    name: 'WestCliff Bootcamp', 
    displayInfo : function(){ 
        console.log(`${school.name.split(' ')[0]}`); //split name, based on spacing (' '). 就变成array, Then extract 第0位的array.
    } 
} 
school.displayInfo();

</script>


</body>
</html>
