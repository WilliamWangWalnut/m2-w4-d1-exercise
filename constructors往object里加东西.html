<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>

    function Vehicle(name, maker) { 
        this.name = name; 
        this.maker = maker; 
    } 

    var car1 = new Vehicle('Focus', 'Ford'); // 'Focus', 'Ford' 用到parent的时候 必须要加new
    var car2 = new Vehicle('Elantra', 'Hyundai'); //'Elantra', 'Hyundai'

    console.log(car1.name + ' ' + car1.maker); // Output: Focus
    console.log(car2.name); // Output: Elantra


</script>


</body>
</html>
